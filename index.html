<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Nomor Peserta BPJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e9ffe0, #c4ebac);
      min-height: 100vh;
    }
    .card {
      margin-top: 100px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    .card-title i {
      margin-right: 10px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <h4 class="card-title text-center mb-4"><i class="bi bi-person-badge"></i> Cek Nomor Peserta BPJS</h4>
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Masukkan NIK atau Nama..." maxlength="50" autofocus>
            <button class="btn btn-primary" onclick="cariData()">
              <i class="bi bi-search"></i> Cari
            </button>
          </div>
          <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">Ketik NIK (16 digit) atau Nama untuk mencari.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let dataPeserta = [];

    // Load JSON
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        dataPeserta = data;
      })
      .catch(() => {
        Swal.fire('Gagal Memuat Data', 'File data.json tidak ditemukan.', 'error');
      });

    // Auto cari kalau input 16 digit angka
    document.getElementById('searchInput').addEventListener('input', function () {
      const val = this.value.trim();
      if (val.length === 16 && /^\d+$/.test(val)) {
        cariData();
      }
    });

    // Enter = cari
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') cariData();
    });

    function cariData() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();

      if (keyword === '') {
        Swal.fire('Masukkan NIK atau Nama', '', 'warning');
        return;
      }

      // Jika 16 digit angka â†’ pencarian NIK
      if (keyword.length === 16 && /^\d+$/.test(keyword)) {
        const peserta = dataPeserta.find(p => p.nik === keyword);
        if (peserta) {
          Swal.fire({
            title: 'Detail Peserta',
            icon: 'success',
            html: `
              <div class="text-start">
                <p><strong><i class="bi bi-person-vcard"></i> NIK:</strong> ${peserta.nik}</p>
                <p><strong><i class="bi bi-person"></i> Nama:</strong> ${peserta.nama}</p>
                <p><strong><i class="bi bi-card-checklist"></i> No Peserta:</strong> ${peserta.no_peserta}</p>
              </div>
            `
          });
        } else {
          Swal.fire('Tidak Ditemukan', 'NIK tidak ditemukan di database.', 'error');
        }
      } else {
        // Cari berdasarkan nama (yang mengandung)
        const hasil = dataPeserta.filter(p =>
          p.nama && typeof p.nama === 'string' && p.nama.toLowerCase().includes(keyword)
        );

        if (hasil.length > 0) {
          const html = hasil.map(p => `
            <div class="text-start mb-3 border-bottom pb-2">
              <p><strong><i class="bi bi-person"></i> Nama:</strong> ${p.nama}<br>
              <strong><i class="bi bi-person-vcard"></i> NIK:</strong> ${p.nik}<br>
              <strong><i class="bi bi-card-checklist"></i> No Peserta:</strong> ${p.no_peserta}</p>
            </div>
          `).join('');

          Swal.fire({
            title: `Ditemukan ${hasil.length} data`,
            html: html,
            icon: 'success',
            width: 600,
            scrollbarPadding: false
          });
        } else {
          Swal.fire('Tidak Ditemukan', 'Nama tidak ditemukan di database.', 'error');
        }
      }
    }
  </script>
</body>
</html>
